<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BENGALURU Dropdown list</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>

    </style>
</head>
<!--BENGALURU Dropdown list without repeating first word(BENGALURE) Using JS by creating Array of objects -->
<body>
    <select id="city"></select>
    <script>
        const citySelect = document.getElementById('city');

        const cities = [
            { value: "BENGALURU", text: "BENGALURU" },
            { value: "bangalore", text: "bengaluru" },
            { value: "mumbai", text: "MUMBAI" },
            { value: "chennai", text: "CHENNAI" },
            { value: "jaipur", text: "JAIPUR" },
            { value: "mysuru", text: "MYSURU" },
            { value: "ncr-delhi", text: "NCR-DELHI" },
            { value: "ncr-faridabad", text: "NCR-FARIDABAD" },
            { value: "ncr-ghazibad", text: "NCR-GHAZIBAD" },
            { value: "ncr-gurgaon", text: "NCR-GURGAON" },
            { value: "ncr-noida", text: "NCR-NOIDA" },
            { value: "pune", text: "PUNE" }
        ];
        cities.forEach(city => {
            const option = document.createElement('option');
            console.log(option);
            option.value = city.value;
            option.textContent = city.text;
            citySelect.appendChild(option);
        });

        const optionsToHide = ["BENGALURU"];
        citySelect.addEventListener('focus', function () {
            for (let option of citySelect.options) {
                if (optionsToHide.includes(option.value)) {
                    option.style.display = 'none';
                }
            }
        });
    </script>

</body>

</html>
